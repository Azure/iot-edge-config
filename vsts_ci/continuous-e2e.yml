steps:  
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure IoT Edge Dev Tools - Test'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      cd tests/e2e-tests
      chmod +x test-devicestate.sh
      ./test-devicestate.sh $(AzureSubscriptionId)
  displayName: 'Run All E2E Tests'
