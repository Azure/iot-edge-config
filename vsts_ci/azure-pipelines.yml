# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

stages:
- stage: UnitTest
  displayName: Unit Tests
  jobs:
  - job: SetupScript
    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'
  
  - job: LinuxUnitTests
    pool:
      vmImage: ubuntu-18.04
    steps: 
    - template: linux/continuous-linux.yml

  - job: RaspberryPiUnitTests
    pool:
      vmImage: ubuntu-latest
    steps:
    - template: raspi/continuous-raspi.yml

  - job: PublishFile
    dependsOn:
      - LinuxUnitTests
      - RaspberryPiUnitTests
    condition: and(succeeded('LinuxUnitTests'), succeeded('RaspberryPiUnitTests'))
      
    steps:
    - script: |  
        mkdir dest
        cp src/azure-iot-edge-installer.sh dest/ 
        echo '$(System.DefaultWorkingDirectory)/dest'
      displayName: Create dest/ directory
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(System.DefaultWorkingDirectory)/dest'
        publishLocation: 'pipeline'
